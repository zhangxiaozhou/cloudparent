spring:
  application:
    name: service1

  cloud:
    consul:
      host: localhost

    config:
      uri: http://localhost:8888
      profile: dev

server:
  port: 10002

ribbon:
  ReadTimeout: 20000
  SocketTimeout: 20000


management:
  endpoints:
    web:
      exposure:
        include: "*"
feign:
  hystrix:
    enabled: true

security:
  oauth2:
    client:
      client-id: service1
      client-secret: secret
      #access-token-uri: http://localhost:8080/auth/oauth/token
      #user-authorization-uri: http://localhost:8080/auth/oauth/authorize
      #grant-type: authorization_code
      #scope: all
    resource:
      jwt:
        key-uri: http://localhost:8080/auth/oauth/token_key
      token-info-uri: http://localhost:8080/auth/oauth/check_token




